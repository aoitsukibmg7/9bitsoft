# Hexo 构造
## 文档: https://hexo.io/zh-cn/docs/configuration.html
## 源代码: https://github.com/hexojs/hexo/

# 站点
title: New Blog
subtitle:
description:
author: HexoQS
language: zh-CN
timezone:

# URL
## 如果你的网站放在子目录中, 请将URL设置为 'http://yoursite.com/child' , root设置为 '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作
new_post_name: :title.md # 新文章的文件名
default_layout: post
titlecase: false # 将 title 转换为 titlecase
external_link: true # 在新标签中打开外部链接
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# 主页设置
# path: 你的博客索引页面的根目录. (默认 = '')
# per_page: 每页显示的文章数量. (0 = 禁用分页)
# order_by: 文章顺序. (默认情况下按日期降序排序)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# 分类 & 标签
default_category: uncategorized
category_map:
tag_map:

# 日期 / 时间格式
## Hexo 使用 Moment.js 解析和显示日期
## 你可以自定义日期格式
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 分页
## 将 per_page 设置为 0 以禁用分页
per_page: 10
pagination_dir: page

# 扩展
## 插件: https://hexo.io/plugins/
## 主题: https://hexo.io/themes/
## 在theme项中输入新主题的文件夹名即可更换主题
theme: yilia

# 部署
## 帮助文档: https://hexo.io/zh-cn/docs/deployment.html
## Hexo-QuickStart已经帮你设置好Github配置项, 只需要填入具体参数.
## 将 'repository' 中的 'wskacrs/hexo-quickstart' 替换为你的username/你的repo名
deploy:
  type: git
  repository: git@github.com:wskacrs/hexo-quickstart.git
  branch: gh-pages
